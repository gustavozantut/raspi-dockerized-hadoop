version: '3'
services:
  namenode:
    image: $IMAGE_REPO:$IMAGE_TAG_WSL
    environment:
      - HDFS_CONF_dfs_webhdfs_enabled=1
      - HDFS_CONF_dfs_replication=1
      - HDFS_CONF_dfs_permissions_enabled=false
    volumes:
      - name:/hadoop/dfs
    command:
      - namenode
    network_mode: "host"

 

  datanode-0:
    image: $IMAGE_REPO:$IMAGE_TAG_WSL
    environment:
      - CORE_CONF_fs_defaultFS=hdfs://0.0.0.0:8020
      - HDFS_CONF_dfs_replication=1
      - HDFS_CONF_dfs_webhdfs_enabled=1
    volumes:
      - data-0:/hadoop/dfs
    command:
      - datanode
    network_mode: "host"

volumes:
  
  data-0:
    driver_opts:
      type: cifs
      o: username=${CIFS_USERNAME},password=${CIFS_PASSWORD}
      device: //192.168.14.1/sandbox/hdfs/datanode
      
  name:
    driver_opts:
      type: cifs
      o: username=${CIFS_USERNAME},password=${CIFS_PASSWORD}
      device: //192.168.14.1/sandbox/hdfs/namenode

networks:
  hdfs:
